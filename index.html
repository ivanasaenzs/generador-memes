<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Generador de Memes</title>
    <script src="https://kit.fontawesome.com/085ccf50a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="header-title">Generador de Memes</h1>
        <div class="buttons-container is-flex">
             <button id="image-section-button"><i class="fa-solid fa-file-image"></i>
                Imagen
             </button>
             <button id="text-section-button"><i class="fa-solid fa-font"></i>
                Texto
             </button>
             <button id="light-mode-button"><i class="fa-regular fa-lightbulb"></i>
                Modo claro
             </button>
             <button class="hidden" id="dark-mode-button"><i class="fa-regular fa-lightbulb"></i>
                Modo oscuro
             </button>
            </div>
    </header>
        <main class="meme-main-container"> 
            <div class="meme-image-container is-flex" id="meme-image-container">
                <p class="meme-text centered-text" id="top-text">TOP TEXT</p>
                <p class="meme-text centered-text" id="bottom-text">BOTTOM TEXT</p>
            </div>
        </main>
        <!-- ASIDE(s)-->
        <aside>
               <!-- ASIDE: IMAGEN-->
            <section class="aside-image-section">
                <button class="close-button hidden" id="close-button-image"><i class="fa-solid fa-xmark"></i></button>
                <h2>IMAGEN</h2>
                <!-- IMAGEN URL -->
                <div class="image-url-container">
                    <h3 class="url-title">URL</h3>
                    <input type="url" class="control-input url-input" id="url-input" required>
                </div>
                <!-- IMAGEN FONDO -->
                    <h3>FONDO</h3>
                       <div class="meme-background-light is-flex">
                        <div class="meme-color">
                    <input type="color" class="control-input color-input" id="color-input" value="#FFFFFF">
                    <span id="image-color-value">#FFFFFF</span>
                    </div>
                    <select class="control-input" id="blend-mode-selector">
                        <option value="normal">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
        </div>
            <!-- IMAGEN FILTROS -->
       <div class="image-filters">
        <h3>FILTROS</h3>
<div class="filters-control-range">
  <label for="bright-input">BRILLO</label>
  <input type="range" id="bright-input" class="range-color" min="0" max="1" step="0.1">
</div>
<div class="filters-control-range">
    <label for="opacity-input">OPACIDAD</label>
    <input type="range" id="opacity-input" class="range-color" min="0" max="1" step="0.1">
</div>
<div class="filters-control-range">
    <label for="contrast-input">CONTRASTE</label>
    <input type="range" id="contrast-input" class="range-color" min="0" max="1" step="0.1">
</div>
<div class="filters-control-range">
    <label for="">DESENFOQUE</label>
    <input type="range" id="" class="range-color" min="0" max="1" step="0.1">
</div>
<div class="filters-control-range">
    <label for="">ESCALA DE GRISES</label>
    <input type="range" id="" class="range-color" min="0" max="1" step="0.1">
</div>
<div class="filters-control-range">
    <label for="">SEPIA</label>
    <input type="range" id="" class="range-color" min="0" max="1" step="0.1">
</div>
<div class="filters-control-range">
    <label for="">HUE</label>
    <input type="range" id="" class="range-color" min="0" max="1" step="0.1">
</div>
<div class="filters-control-range">
    <label for="">SATURADO</label>
    <input type="range" id="" class="range-color" min="0" max="1" step="0.1">
</div>
<div class="filters-control-range">
    <label for="">NEGATIVO</label>
    <input type="range" id="" class="range-color" min="0" max="1" step="0.1">
</div>
       </div>
          <!-- BOTÓN REESTABLECER -->
          <button type="reset" class="reset-button" id="reset-button">Reestablecer filtros</button>
       </section>
       <!-- ASIDE: TEXTO -->
       <section class="aside-text-section">
        <button class="close-button hidden" id="close-button-text"><i class="fa-solid fa-xmark"></i></button>
        <h2>TEXTO</h2>
        <!-- TEXTO SUPERIOR-->
       <div>
        <h3>SUPERIOR</h3>
        <textarea class="top-text" id="area-top-text">TOP TEXT</textarea>
        <div>
            <input type="checkbox" id="no-top-text">
            <label for="no-top-text">Sin texto superior</label>
           </div>
       </div>
       <!-- TEXTO INFERIOR -->
       <div>
        <h3>INFERIOR</h3>
        <textarea class="bottom-text" id="area-bottom-text">BOTTOM TEXT</textarea>
        <div>
            <input type="checkbox" id="no-bottom-text">
            <label for="no-bottom-text">Sin texto inferior</label>
           </div>
       </div>
       <!-- FUENTE TEXTO -->
       <div>
        <h3>FUENTE</h3>
        <select name="" class="control-input" id="font-selector">
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="Arial Black, Gadget, sans-serif">Arial Black</option>
            <option value="Palatino Linotype, Book Antiqua, Palatino, serif">Palatino Linotype</option>
            <option value="Tahoma, Geneva, sans-serif">Tahoma</option>
            <option value="Comic Sans MS, cursive">Comic Sans MS</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Impact, Charcoal, sans-serif" selected>Impact</option>
            <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana</option>
            <option value="'Times New Roman', Times, serif">Times New Roman</option>
        </select>
          <!-- TAMAÑO DE FUENTE -->
       <div class="size-alignment is-flex">
      <input type="number" class="control-input" id="font-size" min="10" max="50" value="40">
       <!-- ALINEACIÓN DE TEXTO -->
       <div>
         <button class="control-input" id="text-align-left-button" aria-label=""><i class="fa-solid fa-align-left"></i></button>
         <button class="control-input" id="text-align-center-button" aria-label=""><i class="fa-solid fa-align-center"></i></button>
         <button class="control-input" id="text-align-right-button" aria-label=""><i class="fa-solid fa-align-right"></i></button>
       </div>
       </div>
    </div>
    <!-- COLOR -->
    <div class="text-colors is-flex">
          <!-- COLOR DE TEXTO -->
        <div>
            <h3>COLOR</h3>
            <div class="text-color">
                  <input type="color" class="control-input color-input" id="font-color" name="" value="#000000" aria-label="">
                  <span class="text-color-value" id="font-color-value" aria-hidden="">#000000</span>
        </div>
        </div>
        <!-- COLOR DE FONDO -->
        <div>
         <h3>FONDO</h3>
         <div class="text-background-color">
            <input type="color" name="" class="control-input color-input" id="font-background-color" value="#FFFFFF" aria-label="">
            <span class="text-background-color-value" id="font-background-color-value" aria-hidden="">#FFFFFF</span>
        </div>
        </div>
    </div>
    <!-- CONTORNO -->
    <div>
    <h3>CONTORNO</h3>
    <div>
        <button class="control-input" id="no-outline-button">Ninguno</button>
        <button class="control-input" id="light-outline-button">Claro</button>
        <button class="control-input" id="dark-outline-button">Oscuro</button>
    </div>
    </div>
    <!-- ESPACIADO -->
    <div>
        <h3>PADDING</h3>
        <input type="number" class="control-input" id="padding-input" min="10" max="50" value="35">
    </div>
    <!-- INTERLINEADO -->
    <div>
 <h3>INTERLINEADO</h3>
 <select class="control-input" id="line-height-input" aria-label="">
    <option value="0.8" selected>0.8</option>
    <option value="1">1</option>
    <option value="1.2">1.2</option>
    <option value="1.5">1.5</option>
    <option value="2">2</option>
    <option value="2.5">2.5</option>
 </select>
    </div>
       </section>
        </aside>
        <div class="download-container is-flex">
    <button class="download-button hidden" id="download-button"><i class="fa-solid fa-download"></i>Descargar meme</button>
</div>
    <script src="script.js"></script>
</body>
</html>
